<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Stats preview card component</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <main>
    <div id="container">
      <div class="containerimage">
        <div id="image">

        </div>
      </div>
      <div class="text">
        <h1 class="text_title">Get <span class="emphasis">insights</span> that help your business grow.</h1>
        <P class="text-paragraph">
            Discover the benefits of data analytics and make better decisions regarding revenue, customer
            experience, and overall efficiency.
        </P>
          <ul class="list">
              <li>
                <div class="list-value">10k+</div> 
                <div class="list-name">COMPANIES</div>
              </li>
              <li>
                <div class="list-value">314</div> 
                <div class="list-name">TEMPLATES</div>

              </li>
              <li>
                <div class="list-value">12M+</div> 
                <div class="list-name">QUERIES</div>
              </li>
        </ul>
      </div>
    </div>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/systemnegro" target="_blank">SystemNegro</a>.
  </div>
</body>
</html>
